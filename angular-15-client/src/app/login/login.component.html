<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-4">
  <form (ngSubmit)="login()" #loginForm="ngForm" class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Accesso</h2>

    <div class="mb-5">
      <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="loginData.username"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    </div>

    <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 disabled:opacity-50"
    >
      Login
    </button>
  </form>
</div>
