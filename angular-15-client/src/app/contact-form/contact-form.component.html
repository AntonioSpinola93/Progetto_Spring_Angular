<form (ngSubmit)="submitForm()" #contactForm="ngForm" class="contact-form">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="contatto.nome" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="contatto.email" required>
  </div>
  <div class="form-group">
    <label for="richiesta">Richiesta:</label>
    <textarea id="richiesta" name="richiesta" [(ngModel)]="contatto.richiesta" required></textarea>
  </div>
  <div class="form-group">
    <label for="sesso">Sesso:</label>
    <select id="sesso" name="sesso" [(ngModel)]="contatto.sesso" required>
      <option value="M">Maschio</option>
      <option value="F">Femmina</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dataDiNascita">Data di nascita:</label>
    <input type="date" id="dataDiNascita" name="dataDiNascita" [(ngModel)]="contatto.dataDiNascita" required>
  </div>
  <div class="form-group">
    <label for="codiceFiscale">Codice fiscale:</label>
    <input type="text" id="codiceFiscale" name="codiceFiscale" [(ngModel)]="contatto.codiceFiscale" required>
  </div>
  <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-primary">Invia</button>
</form>
