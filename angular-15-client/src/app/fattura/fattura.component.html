<h2>Invio Fattura</h2>
<form (submit)="submitInvoice()">
  <div>
    <label for="recipient">Destinatario:</label>
    <input type="text" id="recipient" [(ngModel)]="recipient" name="recipient" required>
  </div>
  <div>
    <label for="amount">Importo:</label>
    <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
  </div>
  <!-- Altri campi della fattura, ad esempio: -->
  <!-- <div>
    <label for="description">Descrizione:</label>
    <input type="text" id="description" [(ngModel)]="description" name="description" required>
  </div> -->
  <!-- <div>
    <label for="date">Data:</label>
    <input type="date" id="date" [(ngModel)]="date" name="date" required>
  </div> -->
  <button type="submit">Invia Fattura</button>
</form>
<!-- Aggiungiamo la sezione per mostrare il messaggio "Inviato" -->
<div *ngIf="isInvoiceSent" class="success-message">Inviato</div>
